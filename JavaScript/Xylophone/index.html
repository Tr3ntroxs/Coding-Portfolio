<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xylophone</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="notes">
      <button data-key="c" class="red">C</button>
      <button data-key="d" class="orange">D</button>
      <button data-key="e" class="yellow">E</button>
      <button data-key="f" class="green">F</button>
      <button data-key="g" class="teal">G</button>
      <button data-key="a" class="blue">A</button>
      <button data-key="b" class="purple">B</button>
    </div>

    <div id="audios">
      <audio data-key="c" src="audio/C.wav"></audio>
      <audio data-key="d" src="audio/D.wav"></audio>
      <audio data-key="e" src="audio/E.wav"></audio>
      <audio data-key="f" src="audio/F.wav"></audio>
      <audio data-key="g" src="audio/G.wav"></audio>
      <audio data-key="a" src="audio/A.wav"></audio>
      <audio data-key="b" src="audio/B.wav"></audio>
    </div>

    <script src="app.js"></script>
  </body>
</html>
